<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2a7a6e03114918d4754b99f8d6b3894b&libraries=services,clusterer,drawing"></script>
	<title>우리동네 스쿨존</title>
</head>
<body>
	<div class="search">
		<input type="text" class="searchInput" placeholder="정확한 주소를 입력해 주세요" onKeypress="javascript:if(event.keyCode==13) {getAddress()}">
		<button type="submit" class="searchButton">검색</button>
	</div>
	<div id="map"></div>
	<div class="ad">
		<ins class="kakao_ad_area" style="display:none;" 
		data-ad-unit    = "DAN-1hv8r2rxnyjhw" 
		data-ad-width   = "320" 
		data-ad-height  = "100"></ins> 
		<div class="container mt-3 youtube-cover d-flex flex-row-reverse align-items-center">
			<img src="youtube-copy.jpg" alt="youtube-icon" class="youtube-icon">
			<a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg" class="youtube-link">제작 도움: 조코딩 유튜브 채널</a>
		</div>
	</div>
	
	<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
	<script src="ShowMap.js"></script>
	<script src="SearchAddress.js"></script>
</body>
</html>
